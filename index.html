<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Draggable Image Slider | CodingNepal</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>

<body>
    <div class="wrapper">
        <i id="left" class="fa-solid fa-angle-left"></i>
        <div class="carousel">
            <img src="https://img.freepik.com/free-photo/boy-looking-moon-night_1340-38945.jpg?t=st=1695269865~exp=1695273465~hmac=1d9c058190b46bd19d089df5d60481211cc222108c13cf03c62927a72d34dd51&w=1060"
                alt="img" draggable="false">
            <img src="https://img.freepik.com/free-photo/jungle-background-forest-nature-scene-futuristic-generative-ai_191095-515.jpg?t=st=1695264871~exp=1695268471~hmac=79d3d2ad18e4b841569190d8c8b624b0e920758f3fe103f6c83771954466e68a&w=1060"
                alt="img" draggable="false">
            <img src="https://img.freepik.com/free-photo/girl-with-backpack-sunset-generative-al_169016-28612.jpg?w=740&t=st=1695269925~exp=1695270525~hmac=62e9e0fd172c36f5565fb687682eae1ccf0ea45b410ec96fb9a7611b85835d70images/img-3.jpg"
                alt="img" draggable="false">
            <img src="https://wallpapers.com/images/high/naruto-pictures-6pe7ytm74dlzc4ew.webp" alt="img"
                draggable="false">
            <img src="https://wallpapers.com/images/high/pokemon-pictures-u0ycff1698mf8i1a.webp" alt="img"
                draggable="false">
            <img src="https://img.freepik.com/free-vector/hand-drawn-kitsune-illustration_23-2149376317.jpg?w=740&t=st=1695273682~exp=1695274282~hmac=8305066cccbfe13cd8819546141e75c69617c4cf2e66bc55277175fb679d310f"
                alt="img" draggable="false">
        </div>
        <i id="right" class="fa-solid fa-angle-right"></i>
    </div>

    <script src="script.js" defer></script>
</body>

</html>
